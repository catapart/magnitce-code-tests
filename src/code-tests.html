<details id="component-details" class="details">
    <summary id="component-summary" class="summary">
        <svg class="icon arrow-icon"><use href="#icon-definition_arrow"></use></svg>
        <slot name="header">
            <header id="header">
                <span id="component-result-icon" class="result-icon"></span>
                <span id="title"><slot name="title"><span id="title-text">Tests</span></slot></span>
                <slot name="reload-button">
                    <button type="button" id="reload-button" title="Reload">
                        <slot name="reload-button-content">
                            <slot name="reload-button-icon"><svg class="icon reset-icon reload-button-icon"><use href="#icon-definition_reset"></use></svg></slot>
                            <slot name="reload-button-label"><span class="reload-button-label button-label label icon">Reload</span></slot>
                        </slot>
                    </button>
                </slot>
                <slot name="run-all-button">
                    <button type="button" id="run-all-button" title="Run All Tests">
                        <slot name="run-all-button-content">
                            <slot name="run-all-button-icon"><svg class="icon arrow-icon run-button-icon run-all-button-icon"><use href="#icon-definition_arrow"></use></svg></slot>
                            <slot name="run-all-button-label"><span class="run-all-button-label run-button-label button-label label icon">Run Tests</span></slot>
                        </slot>
                    </button>
                </slot>
                <slot name="header-details"></slot>
            </header>
        </slot>
    </summary>
    <div id="component-content" class="content">
        <details id="required-before-any-details" class="hook">
            <summary id="required-before-any-summary">
                <svg class="icon arrow-icon"><use href="#icon-definition_arrow"></use></svg>
                <span id="required-before-any-result-icon" class="result-icon"></span>
                <span id="required-before-any-description" class="description hook-name">Required Before Any Hook</span>
            </summary>
            <div class="results">
                <div id="required-before-any-results" class="result message"></div>
            </div>
        </details>
        <details id="before-all-details" class="hook">
            <summary id="before-all-summary">
                <svg class="icon arrow-icon"><use href="#icon-definition_arrow"></use></svg>
                <span id="before-all-result-icon" class="result-icon"></span>
                <span id="before-all-description" class="description hook-name">Before All Hook</span>
            </summary>
            <div class="results">
                <div id="before-all-results" class="result message"></div>
            </div>
        </details>
        <div id="tests"></div>
        <details id="after-all-details" class="hook">
            <summary id="after-all-summary">
                <svg class="icon arrow-icon"><use href="#icon-definition_arrow"></use></svg>
                <span id="after-all-result-icon" class="result-icon"></span>
                <span id="after-all-description" class="description hook-name">After All Hook</span>
            </summary>
            <div class="results">
                <div id="after-all-results" class="result message"></div>
            </div>
        </details>
        <details id="required-after-any-details" class="hook">
            <summary id="required-after-any-summary">
                <svg class="icon arrow-icon"><use href="#icon-definition_arrow"></use></svg>
                <span id="required-after-any-result-icon" class="result-icon"></span>
                <span id="required-after-any-description" class="description hook-name">Required After Any Hook</span>
            </summary>
            <div class="results">
                <div id="required-after-any-results" class="result message"></div>
            </div>
        </details>
    </div>
    
    <slot name="footer">
        <foooter id="footer">
            <span id="group-results">
                <span id="duration">
                    <span id="duration-label">Duration</span>
                    <span id="duration-value"></span>
                    <span id="duration-unit">ms</span>
                </span>
                <span id="results-progress">
                    <progress id="results-progress-value"></progress>
                </span>
                <span id="passed-total-pair">
                    <span id="total-tests-passed-value"></span>
                    <span id="passed-total-delimiter">of</span>
                    <span id="total-tests-count-value"></span>
                    <span id="total-tests-passed-label">Passed</span>
                </span>
                <span id="passed-total-percent">
                    <span id="passed-total-percent-value"></span>
                    <span id="passed-total-percent-label">%</span>
                </span>
            </span>
        </foooter>
    </slot>
</details>
<template id="prompt-template">
    <div class="prompt">
        <div class="prompt-display">
            <span class="icon prompt-icon"></span>
            <span class="label prompt-label"></span>
        </div>
        <div class="prompt-actions">
            <button class="prompt-button accept" type="button">Accept</button>
            <button class="prompt-button reject" type="button">Reject</button>
        </div>
    </div>
</template>
